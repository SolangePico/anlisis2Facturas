<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">
    <h:form id="menuformAdmin">
        <div class="sidebar">
            <div class="nano">
                <div class="nano-content sidebar-scroll-content">
                    <div class="logo">
                    </div>

                    <div class="profile">
                        <p:graphicImage name="images/profile.png" library="omega-layout" />
                        <a id="profile-button" href="#">
                            <span class="username">#{sesionBean.correo}</span>
                            <i class="fa fa-fw fa-cog"></i>
                        </a>
                        <ul>

                            <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Cuenta</span></a></li>
                            <li><a><p:commandButton style=" background: none !important;
                                                    border-style: none;
                                                    " icon="fa fa-fw fa-sign-out" value="Cerrar Sesión" action="#{sesionBean.cerrarSesion()}"/>
                                </a></li>
                        </ul>
                    </div>

                    <div class="menu">
                        <po:menu>
                            <p:menuitem id="info_UsuariosAdmin" disabled="#{sesionBean.flag}" value="Usuarios" icon="fa fa-users" outcome="/admin/InfoUsuarioAdmin"/>
                            <p:menuitem id="info_perfilAdmin" disabled="#{sesionBean.flag}" value="Perfil" icon="fa fa-home" outcome="/admin/InfoPerfilAdmin"/>
                            <p:menuitem id="info_productosAdmin" disabled="#{sesionBean.flag}" value="Productos" icon="fa fa-cubes" outcome="/admin/InfoProductosAdmin"/>
                            <p:menuitem id="info_facturasAdmin" disabled="#{sesionBean.flag}" value="Facturas" icon="fa fa-file-code-o" outcome="/admin/InfoFacturasAdmin"/>
                            <p:menuitem id="info_gastosAdmin" disabled="#{sesionBean.flag}" value="Gastos" icon="fa fa-money" outcome="/admin/InfoGastosAdmin"/>
                            <p:menuitem id="info_analisisAdmin" disabled="#{sesionBean.flag}" value="Análisis de Productos" icon="fa fa-line-chart" outcome="/admin/AnalisisProductosAdmin"/>
                        </po:menu>
                    </div>

                    <div class="logo">
                        <p:graphicImage name="images/logo.png" library="omega-layout" width="150"/>
                        
                    </div>

                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
