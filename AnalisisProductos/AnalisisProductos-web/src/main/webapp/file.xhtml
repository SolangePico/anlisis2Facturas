<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">File</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Advanced</h1>
                        <h:form>
                            <p:fileUpload value="#{LeerXMLBean.file}" mode="advanced" multiple="true"
                                          fileUploadListener="#{LeerXMLBean.fileUploadListener}" allowTypes="/(\.|\/)(xml)$/" style="width:100%"></p:fileUpload>
                            <p:growl id="messages" showDetail="true" />
                            <p:dataTable value="#{productoBean.listaProductos}"
                                         var="det">

                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{det.descripcion}" />
                                </p:column>

                                <p:column headerText="Ruc">
                                    <h:outputText value="#{det.codigoauxiliar}" />
                                </p:column>

                                <p:column headerText="Establecimiento">
                                    <h:outputText value="#{det.descripcion}" />
                                </p:column>

                                <p:column headerText="Precio">
                                    <h:outputText value="#{det.codigo}" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
