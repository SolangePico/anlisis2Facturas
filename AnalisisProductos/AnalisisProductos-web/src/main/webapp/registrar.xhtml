<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Omega</title>
    </h:head>

    <h:body styleClass="login-body">

        <div id="login-wrapper">
            <p:graphicImage name="images/logoBill.PNG" library="omega-layout" />

            <div id="login-container">
                <span class="title">Bill XML</span>

                <h:form id="formLog" prependId="false">
                    <!--<p:growl id="growl" life ="3000" />-->
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">   
                            <p:outputLabel for="email" value="Ingrese Email:"/>
                            <p:inputText placeholder="Email" value="#{logBean.correo}" id="email" />
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel for="password" value="Ingrese ContraseÃ±a:"/>
                            <p:password placeholder="Password" value="#{logBean.password}" feedback="false" id="password"/>
                        </div>                       
                        <div class="ui-g-12">
                            <!--<p:button outcome="dashboard" value="Login" icon="fa fa-check" />-->
                            <p:commandButton action="#{logBean.registarUsuario()}" value="Registar" icon="fa fa-check"/>
                            <!-- <h:link outcome="empty" value="Login" />-->
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="login-footer">PrimeFaces Omega</div>
        </div>

        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
