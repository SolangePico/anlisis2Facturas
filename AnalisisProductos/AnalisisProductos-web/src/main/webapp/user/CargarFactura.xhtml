<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Subir Facturas</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Carga tus facturas</h1>
                        <h:form>
                            <p:growl id="growl" showDetail="true" sticky="true" /> 

                            <p:fileUpload uploadLabel="Cargar" label="Seleccionar Archivos" cancelLabel="Cancelar" value="#{LeerXMLBean.file}" mode="advanced" multiple="true"
                                          fileUploadListener="#{LeerXMLBean.fileUploadListener}" allowTypes="/(\.|\/)(xml)$/" style="width:100%">

                            </p:fileUpload>
                            <p:growl id="messages" showDetail="true" />
                            <div class="ui-g-12 ui-md-6">
                                <div class="card clearfix summary">
                                    <span class="title">Total Facturas</span>
                                    <span class="detail">Ultima subida:     </span>
                                    <span class="detail">#{logBean.usuarioLogin.fechaingreso}</span>
                                    <h1><span class="count visitors">#{LeerXMLBean.totFacturas}</span></h1>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
