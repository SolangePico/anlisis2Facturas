<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Información de Perfil</ui:define>
    <ui:define name="head">

                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinMeterGauge() {
                this.cfg.title = '';

                    shadow: false,
                    lineWidth: 5,
                    renderer: $.jqplot.MeterGaugeRenderer,
                    rendererOptions: {
                        shadow: false,
                        min: 100,
                        max: 800,
                        intervals: [200, 300, 400, 500, 600, 700, 800],
                        intervalColors: ['#3E98D3', '#EF3F61', '#2BB673', '#F15732', '#3E98D3', '#EF3F61', '#2BB673']

    </ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h:form id="analisisForm1">
                            <h:outputLabel style="font-size:200%" value="Productos con màs variaciòn de precio"></h:outputLabel>
                            <br></br>
                            <p:outputLabel  value="Seleccione Producto:" />
                            <p:selectOneMenu panelStyle="width:300px" id="producto"   value="#{controlPreciosBean.producto}" effect="fade" var="t" style="width:600px" filter="true" filterMatchMode="startsWith">
                                <f:selectItems value="#{controlPreciosBean.listaProductosVariacion}" var="theme"  itemLabel="#{theme[0]}" itemValue="#{theme}" />
                                <p:column style="width:10%">
                                    <h:outputText value="#{t[0]}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{t[1]}" />
                                </p:column>
                            </p:selectOneMenu>
                            <p:commandButton  id="btn_ver"
                                              value="Ver variación"
                                              process="ch"
                                              onclick="#{controlPreciosBean.mostrarVariacion()}"
                                              update="analisisForm1" />
                            <br></br>
                            <p:panelGrid id="ch">
                                <h:outputText value="#{controlPreciosBean.producto[0]}"/>
                                <p:chart id="line" type="line" model="#{controlPreciosBean.chartProducto}" responsive="true" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

</ui:composition>
