<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Información de Perfil</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Información</h1>
                        <h:form>
                            <h1>Total Facturas</h1><h2><h:outputText value="#{infoBean.totalFacturas}" /></h2>
                            <br></br>
                            <h1>Total Gastado</h1><h2><h:outputText value="S#{infoBean.totalGastado}" /></h2>
                            <br></br>
                            <h1>Promedio Gastado por factura</h1><h2><h:outputText value="S#{infoBean.promedioFactura}" /></h2>
                            <br></br>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
