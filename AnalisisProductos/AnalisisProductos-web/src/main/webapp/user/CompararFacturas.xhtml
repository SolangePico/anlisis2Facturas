<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Análisis de Factura</ui:define>
    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinArea() {
                this.cfg.shadow = false;
                this.cfg.title = '';

                    shadow: false

                    markerOptions: {
                        shadow: false,

            }

                this.cfg.grid = {
                    background: '#ffffff',

                    shadow: false
                };

                this.cfg.seriesDefaults = {

                    renderer: $.jqplot.BubbleRenderer,
                    markerOptions: {
                        shadow: false,

                    }
                }
            }

            function skinZoom() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {

                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.shadow = false;
                this.cfg.title = 'Establecimientos';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77',
                    }
                };
                this.cfg.seriesDefaults = {
                    renderer: $.jqplot.PieRenderer,
                    shadow: true,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 10,
                        style: 'circle'
                    }
                }
            }

            function skinDonut() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',

                };

            function skinBarAndLine() {
                this.cfg.shadow = false;

                this.cfg.grid = {
                    background: '#ffffff',

                this.cfg.axesDefaults = {

                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 5,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,

                    }
                }
            }

            function skinMeterGauge() {
                this.cfg.title = '';
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 5,
                    renderer: $.jqplot.MeterGaugeRenderer,
                    rendererOptions: {
                        shadow: false,
                        min: 100,
                        max: 800,
                        intervals: [200, 300, 400, 500, 600, 700, 800],
                        intervalColors: ['#3E98D3', '#EF3F61', '#2BB673', '#F15732', '#3E98D3', '#EF3F61', '#2BB673']
                    }
                }
            }

            function skinMultiAxis() {
                this.cfg.shadow = false;

            }
        </script>

    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">

                    <h:form id="compararFactura">
                        <p:panel style="width:auto;" styleClass="ui-panelgrid-blank" >
                            <div class="ui-g ui-fluid">
                                <p:growl id="growl"  sticky="true" /> 
                                <div class="ui-g-12 ui-lg-12">
                                    <p:panelGrid columns="1" layout="grid"  id="datos">
                                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                            <h:outputText style="font-size: 110%;font-weight: bolder" value="Fecha emisión:"  />
                                            <h:outputText style="font-size: 90%" value="#{compararFacturaBean.factura.fechaemision}"  />
                                            <h:outputText style="font-size: 110%;font-weight: bolder" value="Establecimiento"  />
                                            <h:outputText style="font-size: 90%" value="#{compararFacturaBean.factura.infCodigo.razonsocial}"  />
                                            <h:outputText style="font-size: 110%;font-weight: bolder" value="Dirección"  />
                                            <h:outputText style="font-size: 90%" value="#{compararFacturaBean.factura.infCodigo.direccion}"  />
                                            <h:outputText style="font-size: 110%;font-weight: bolder" value="Importe Total:"  />
                                            <h:outputText style="font-size: 90%" value="$ #{compararFacturaBean.factura.importetotal}"  />
                                            <h:outputText style="font-size: 110%;font-weight: bolder" value="Importe sin Impuestos"  />
                                            <h:outputText style="font-size: 90%" value="$ #{compararFacturaBean.factura.totalsinimpuesto}"  />
                                        </p:panelGrid>
                                        <p:panel class="ui-g-8" style="height:300px;border:none">
                                            <p:dataTable id="tablaProdSuper" 
                                                         var="det" 
                                                         reflow="true"
                                                         paginator="true"
                                                         paginatorPosition="bottom"
                                                         value="#{compararFacturaBean.listaDetalles}"
                                                         rows="7"
                                                         emptyMessage="No hay registros del producto"
                                                         style="text-align: center;font-size: 90%;height:299px">
                                                <p:column headerText="Descripción">
                                                    <h:outputText value="#{det[0]}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Cantidad">
                                                    <h:outputText value="#{det[1]}" ></h:outputText>
                                                </p:column>
                                                <p:column headerText="Precio Unitario">
                                                    <h:outputText value="#{det[2]}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Total">
                                                    <h:outputText value="#{det[3]}"></h:outputText>
                                                </p:column>
                                            </p:dataTable>
                                        </p:panel>
                                    </p:panelGrid>
                                </div>
                            </div>
                        </p:panel>

                        <p:panel class="ui-g-12">
                            <p:panel class="ui-g-4" style="height: 300px;border:none">

                                <p:outputLabel style="font-size: 150%;" value="Seleccione Supermercado:" />
                                <p:separator/>

                                <p:selectOneMenu style=" width: 90%" panelStyle="width:500px" id="establecimiento" label="Seleccione"  value="#{controlPreciosBean.supermercadoSeleccionado}" effect="fade" var="e"  filter="true" filterMatchMode="startsWith">
                                    <f:selectItems value="#{controlPreciosBean.listaSupermercados}" var="t" itemLabel="#{t[1]}  -  #{t[0]}  -  #{t[2]}"  itemValue="#{t[0]}" />
                                    <p:column headerText="RUC" style="width:40%">
                                        <h:outputText value="#{e}" />
                                    </p:column>
                                    <p:column headerText="Nombre" style="width:50%">
                                        <h:outputText value="#{controlPreciosBean.obtenerNombre(e)}" />
                                    </p:column>
                                    <p:column headerText="# de sucursales" style="width:10%">
                                        <h:outputText value="#{controlPreciosBean.obtenerCantidad(e)}" />
                                    </p:column>
                                </p:selectOneMenu>
                                <br/> <br/> <br/>

                                <br/>
                            </p:panel>

                            <p:commandButton id="btn_mostrar"
                                             value="Mostrar Información" 
                                             action="#{controlPreciosBean.obtenerListaDetalleProducto()}" 
                                             style="margin-top: 10px;"
                                             update="compararFactura growl"/>
                            <br/><br/>
                            <div class="card">

                                <p:dataTable id="tablaProdEstab" 
                                             var="fac" 
                                             reflow="true"
                                             value="#{compararFacturaBean.listaDetallesMasBarato}"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             rows="10"
                                             emptyMessage="No hay registros del producto"
                                             style="text-align: center;font-size: 90%">
                                    <f:facet name="header">
                                        Información de Producto por Establecimientos
                                    </f:facet>
                                    <p:column  headerText="# de sucursal" sortBy="#{fac[0]}" style="width:10%">
                                        <h:outputText value="#{fac[0]}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:panel>

                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
