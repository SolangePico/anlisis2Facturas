<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Análisis de Factura</ui:define>
    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {

                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinArea() {
                this.cfg.shadow = false;
                this.cfg.title = '';

                this.cfg.grid = {

                    shadow: false

            function skinBubble() {
                this.cfg.shadow = false;

                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',

                    shadow: false
                };
                this.cfg.axesDefaults = {

                };
                this.cfg.seriesDefaults = {
                    shadow: false,

                    renderer: $.jqplot.BubbleRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinZoom() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.shadow = false;
                this.cfg.title = 'Establecimientos';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77',
                    }
                };
                this.cfg.seriesDefaults = {
                    renderer: $.jqplot.PieRenderer,
                    shadow: true,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 10,
                        style: 'circle'
                    }
                }
            }

            function skinDonut() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {

                };

                    renderer: $.jqplot.DonutRenderer,
                    shadow: false,
                    lineWidth: 1,

            }

            function skinBarAndLine() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 5,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,

                    }
                }
            }

            function skinMeterGauge() {
                this.cfg.title = '';
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 5,
                    renderer: $.jqplot.MeterGaugeRenderer,
                    rendererOptions: {
                        shadow: false,
                        min: 100,
                        max: 800,
                        intervals: [200, 300, 400, 500, 600, 700, 800],
                        intervalColors: ['#3E98D3', '#EF3F61', '#2BB673', '#F15732', '#3E98D3', '#EF3F61', '#2BB673']
                    }
                }
            }

            function skinMultiAxis() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {

            }
        </script>

    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">

                    <h:form id="compararFactura">
                        <p:panel style="width:auto;" styleClass="ui-panelgrid-blank" >
                            <div class="ui-g ui-fluid">
                                <p:growl id="growl2"  sticky="true" /> 
                                <div class="ui-g-12 ui-lg-12">
                                    <p:panelGrid columns="2" columnClasses="ui-g-3,ui-g-9" layout="grid"  id="datos">
                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                            <h:outputText style="font-size: 110%;font-weight: bolder" value="Fecha emisión:"  />
                                            <h:outputText style="font-size: 90%" value="#{compararFacturaBean.factura.fechaemision}"  />
                                            <h:outputText style="font-size: 110%;font-weight: bolder" value="Establecimiento"  />
                                            <h:outputText style="font-size: 90%" value="#{compararFacturaBean.factura.infCodigo.razonsocial}"  />
                                            <h:outputText style="font-size: 110%;font-weight: bolder" value="Dirección"  />
                                            <h:outputText style="font-size: 90%" value="#{compararFacturaBean.factura.infCodigo.direccion}"  />
                                            <h:outputText style="font-size: 110%;font-weight: bolder" value="Importe Total:"  />
                                            <h:outputText style="font-size: 90%" value="$ #{compararFacturaBean.factura.importetotal}"  />
                                            <h:outputText style="font-size: 110%;font-weight: bolder" value="Importe sin Impuestos"  />
                                            <h:outputText style="font-size: 90%" value="$ #{compararFacturaBean.factura.totalsinimpuesto}"  />
                                        </p:panelGrid>

                                        <p:dataTable id="tablaProdSuper" 
                                                     var="det" 
                                                     reflow="true"
                                                     paginator="true"
                                                     paginatorPosition="bottom"
                                                     value="#{compararFacturaBean.listaDetalles}"
                                                     rows="10"
                                                     emptyMessage="No hay registros del producto"
                                                     style="text-align: center;font-size: 90%;height:299px">
                                            <p:column headerText="Descripción" style="width:50%">
                                                <h:outputText value="#{det[0]}"></h:outputText>
                                            </p:column>
                                            <p:column headerText="Precio Unitario">
                                                <h:outputText value="#{det[2]}" ></h:outputText>
                                            </p:column>
                                            <p:column headerText="Cantidad">
                                                <h:outputText value="#{det[1]}"></h:outputText>
                                            </p:column>
                                            <p:column headerText="Total">
                                                <h:outputText value="#{det[3]}"></h:outputText>
                                            </p:column>
                                        </p:dataTable>

                                    </p:panelGrid>
                                </div>
                            </div>
                        </p:panel>

                        <p:panel class="ui-g-12">
                            <p:panel class="ui-g-12" style="border:none">

                                <p:outputLabel style="font-size: 150%;" value="Seleccione Supermercado:" />
                                <p:separator/>

                                <p:selectOneMenu style=" width: 90%" panelStyle="width:500px" id="establecimiento" label="Seleccione"  value="#{compararFacturaBean.supermercadoSeleccionado}" effect="fade" var="e"  filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="TODOS" itemValue="1"/>
                                    <f:selectItems value="#{compararFacturaBean.listaSupermercados}" var="t" itemLabel="#{t[1]}  -  #{t[0]}  -  #{t[2]}"  itemValue="#{t[0]}" />
                                    <p:column headerText="RUC" style="width:40%">
                                        <h:outputText value="#{e}" />
                                    </p:column>
                                    <p:column headerText="Nombre" style="width:50%">
                                        <h:outputText value="#{compararFacturaBean.obtenerNombre(e)}" />
                                    </p:column>
                                    <p:column headerText="# de sucursales" style="width:10%">
                                        <h:outputText value="#{compararFacturaBean.obtenerCantidad(e)}" />
                                    </p:column>
                                </p:selectOneMenu>
                                <p:outputLabel style="font-size: 150%;" value="Seleccione Año:" />
                                <p:separator/>
                                <p:selectOneMenu style=" width: 90%" panelStyle="width:500px" id="anio" label="Seleccione"  value="#{compararFacturaBean.anio}" effect="fade" var="e"  >
                                    <f:selectItem itemLabel="TODOS" itemValue="-1"/>
                                    <f:selectItems value="#{compararFacturaBean.listaAnio}" var="a" itemLabel="#{a}"  itemValue="#{a}" />
                                    <h:outputText value="#{a}" />

                                </p:selectOneMenu>
                            </p:panel>
                            <p:commandButton id="btn_mostrar"
                                             value="Actualizar Información" 
                                             action="#{compararFacturaBean.actualizarDatos()}" 
                                             style="margin-top: 10px;"
                                             update="compararFactura:tablaProdBarato compararFactura:growl2"/>
                            <p:dataTable id="tablaProdBarato" 
                                         var="fac" 
                                         reflow="true"
                                         value="#{compararFacturaBean.listaDetallesMasBarato}"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         rows="10"
                                         emptyMessage="No hay registros del producto"
                                         style="text-align: center;font-size: 90%">
                                <f:facet name="header">
                                    Información de Producto por Establecimientos
                                </f:facet>
                                <p:column  headerText="Supermercado" sortBy="#{fac[2]}" style="width:15%">
                                    <h:outputText value="#{fac[2]}" />
                                </p:column>
                                <p:column  headerText="# de sucursal" sortBy="#{fac[4]}" style="width:5%">
                                    <h:outputText value="#{fac[4]}" />
                                </p:column>
                                <p:column  headerText="Dirección" sortBy="#{fac[5]}" style="width:20%">
                                    <h:outputText value="#{fac[5]}" />
                                </p:column>
                                <p:column  headerText="Fecha" sortBy="#{fac[3]}" style="width:10%">
                                    <h:outputText value="#{fac[3]}" />
                                </p:column>
                                <p:column  headerText="Descripción" sortBy="#{fac[1]}" style="width:10%">
                                    <h:outputText value="#{fac[1]}" />
                                </p:column>
                                <p:column style="width:5%"  headerText="Precio" sortBy="#{fac[0]}">
                                    <h:outputText style="font-weight: bolder;font-size:150%;color: #{compararFacturaBean.verificarProductoFactura(fac[2], fac[4], fac[5])};" value="#{fac[0]}" />
                                </p:column>
                                <p:column style="width:5%"  headerText="Precio Factura" >
                                    <h:outputText style="font-weight: bolder;font-size:150%;" value="#{compararFacturaBean.obtenerPrecio(fac[1])}" />
                                </p:column> 
                                <p:column style="width:5%"  headerText="Diferencia" >
                                    <h:outputText style="font-weight: bolder;font-size:150%;color: green" value="#{fac[0]-compararFacturaBean.obtenerPrecio(fac[1])}" />                               
                                </p:column> 

                            </p:dataTable>
                            <h:outputText style="font-weight: bolder;font-size:150%;color: black" value="Total: " />                               
                            <h:outputText style="font-weight: bolder;font-size:150%;color: black" value="#{compararFacturaBean.totalAhorrado}" />                               

                        </p:panel>

                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
