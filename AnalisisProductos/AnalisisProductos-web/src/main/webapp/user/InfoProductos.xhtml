    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Información</h1>
                        <h:form id="ProductoForm">

                            <h3>Productos más comprados</h3>
                            <div class="card">
                                <p:dataTable   selection="#{productoBean.codigoProducto}" id="tablaProductos" 
                                               value="#{productoBean.listaMasComprados}"
                                               selectionMode="single"
                                               rowKey="#{det[0]}"
                                               var="det"
                                               reflow="true"
                                               paginator="true"
                                               rows="10"
                                               >
                                    <p:ajax event="rowSelect" update="ProductoForm:btn_mostrar"/>
                                    <p:column  sortBy="#{det[1]}" headerText="Nombre Producto">
                                        <h:outputText value="#{det[1]}" />
                                    </p:column>
                                    <p:column sortBy="#{det[2]}" headerText="Total Comprados">
                                        <h:outputText value="#{det[2]}" />
                                    </p:column>
                                    <p:column sortBy="#{det[3]}" headerText="Precio Unitario Promedio">
                                        <h:outputText value="#{det[3]}" />
                                    </p:column>


                                </p:dataTable>
                            </div>
                            <!--<div class="card">
                                <h1 class="centerText">Linea de tiempo del producto </h1>
                                <p:chart id="line" type="line" model="" responsive="true" />
                            </div>-->
                            <p:commandButton id="btn_mostrar"
                                             disabled="#{empty productoBean.codigoProducto}"
                                             value="Mostrar Información" 
                                             actionListener="#{productoBean.abrirInfo}" 
                                             style="margin-top: 10px;"
                                             update=":mostrarInfoProd mostrarInfoProd:line"/>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
        <ui:include src="../dialog/producto.xhtml"/>
