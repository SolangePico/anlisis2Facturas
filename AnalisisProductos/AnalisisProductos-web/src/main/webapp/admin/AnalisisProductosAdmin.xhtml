<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="title">Análisis de Productos</ui:define>
    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinBar() {
                this.cfg.shadow = false;

                    shadow: false

                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,

                    }
                }
            }

            function skinZoom() {
                this.cfg.shadow = false;

                this.cfg.grid = {

                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.shadow = false;
                this.cfg.title = 'Establecimientos';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77',
                    }
                };
                this.cfg.seriesDefaults = {
                    renderer: $.jqplot.PieRenderer,
                    shadow: true,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 10,
                        style: 'circle'
                    }
                }
            }

            function skinDonut() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',

            function skinBarAndLine() {
                this.cfg.shadow = false;

            function skinMeterGauge() {
                this.cfg.title = '';
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 5,
                    renderer: $.jqplot.MeterGaugeRenderer,
                    rendererOptions: {
                        shadow: false,
                        min: 100,
                        max: 800,
                        intervals: [200, 300, 400, 500, 600, 700, 800],
                        intervalColors: ['#3E98D3', '#EF3F61', '#2BB673', '#F15732', '#3E98D3', '#EF3F61', '#2BB673']
                    }
                }
            }

            function skinMultiAxis() {

    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">

                    <h:form id="analisiForm1">
                        <p:growl id="growl" showDetail="true" sticky="true" /> 

                        <p:panel class="ui-g-12">
                            <p:panel class="ui-g-4" style="height: 300px;border:none">
                                <p:outputLabel style="font-size: 150%;" value="Seleccione Producto:" />
                                <p:separator/>
                                <p:selectOneMenu style=" width: 90%" panelStyle="width:300px" id="producto"   value="#{controlPreciosBean.producto}" effect="fade" var="p"  filter="true" filterMatchMode="startsWith">
                                    <f:selectItems  value="#{controlPreciosBean.listaProductosVariacion}" var="theme"  itemLabel="#{theme[0]}" itemValue="#{theme[5]}" />
                                    <p:column style="width:10%">
                                        <h:outputText value="#{p[0]}" />
                                    </p:column>
                                </p:selectOneMenu>
                                <br/> <br/> <br/>
                                <p:outputLabel style="font-size: 150%;" value="Seleccione Supermercado:" />
                                <p:separator/>

                                <p:selectOneMenu style=" width: 90%" panelStyle="width:500px" id="establecimiento" label="Seleccione"  value="#{controlPreciosBean.supermercadoSeleccionado}" effect="fade" var="e"  filter="true" filterMatchMode="startsWith">
                                    <f:selectItems value="#{controlPreciosBean.listaSupermercados}" var="t" itemLabel="#{t[1]}  -  #{t[0]}  -  #{t[2]}"  itemValue="#{t[0]}" />
                                    <p:column headerText="RUC" style="width:40%">
                                        <h:outputText value="#{e}" />
                                    </p:column>
                                    <p:column headerText="Nombre" style="width:50%">
                                        <h:outputText value="#{controlPreciosBean.obtenerNombre(e)}" />
                                    </p:column>
                                    <p:column headerText="# de sucursales" style="width:10%">
                                        <h:outputText value="#{controlPreciosBean.obtenerCantidad(e)}" />
                                    </p:column>
                                </p:selectOneMenu>
                                <br/> <br/> <br/>
                                <p:outputLabel style="font-size: 150%;" value="Seleccione Año:" />
                                <p:separator/>
                                <p:selectOneMenu style=" width: 90%" panelStyle="width:500px" id="anio" label="Seleccione"  value="#{controlPreciosBean.anioSeleccionado}" effect="fade" var="e"  filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="TODOS" itemValue="-1"/>
                                    <f:selectItems value="#{controlPreciosBean.anio}" var="a" itemLabel="#{a}"  itemValue="#{a}" />
                                    <h:outputText value="#{a}" />

                                </p:selectOneMenu>
                                <br/>
                            </p:panel>
                            <p:panel class="ui-g-8" style="height:300px;border:none">
                                <p:dataTable id="tablaProdSuper" 
                                             var="fac" 
                                             reflow="true"
                                             value="#{controlPreciosBean.listaMenorPrecioPorSupermercado}"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             rows="10"
                                             emptyMessage="No hay registros del producto"
                                             style="text-align: center;font-size: 90%;height:299px">
                                    <f:facet name="header">
                                        Información de Producto "#{controlPreciosBean.nombreProducto}" por Supermercado
                                    </f:facet>
                                    <p:column  headerText="Establecimiento" sortBy="#{fac[1]}" style="width:10%">
                                        <h:outputText value="#{fac[1]}" />
                                    </p:column>
                                    <p:column headerText="Razon Social" sortBy="#{fac[2]} " style="width:30%" >
                                        <h:outputText value="#{fac[2]}" >
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Precio Minimo / Fecha" sortBy="#{fac[3]}" style="width:20%">
                                        <h:outputText value="$#{fac[6]}" >
                                        </h:outputText>
                                        <p:spacer style="width:20px"/>-<p:spacer style="width:20px"/>
                                        <h:outputText value="#{fac[3]}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                            <p:commandButton id="btn_mostrar"
                                             value="Mostrar Información" 
                                             action="#{controlPreciosBean.obtenerListaDetalleProducto()}" 
                                             style="margin-top: 10px;"
                                             update="analisiForm1 growl"/>
                            <br/><br/>
                            <div class="card">

                                <p:dataTable id="tablaProdEstab" 
                                             var="fac" 
                                             reflow="true"
                                             value="#{controlPreciosBean.listaProductosPorSupermercado}"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             rows="10"
                                             emptyMessage="No hay registros del producto"
                                             style="text-align: center;font-size: 90%">
                                    <f:facet name="header">
                                        Información de Producto por Establecimientos
                                    </f:facet>
                                    <p:column  headerText="# de sucursal" sortBy="#{fac[2]}" style="width:10%">
                                        <h:outputText value="#{fac[2]}" />
                                    </p:column>
                                    <p:column headerText="Dirección" sortBy="#{fac[3]} " style="width:30%" >
                                        <h:outputText value="#{fac[3]}" >
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Precio Máximo | Fecha" sortBy="#{fac[4]}" style="width:20%">
                                        <h:outputText value="$#{fac[4]}" >
                                        </h:outputText>
                                        <p:spacer style="width:20px"/>-<p:spacer style="width:20px"/>
                                        <h:outputText value="#{fac[6]}" />
                                    </p:column>
                                    <p:column headerText="Precio Minimo | Fecha" sortBy="#{fac[5]}" style="width:20%">
                                        <h:outputText value="$#{fac[5]}" >
                                        </h:outputText>
                                        <p:spacer style="width:20px"/>-<p:spacer style="width:20px"/>
                                        <h:outputText value="#{fac[7]}" />
                                    </p:column>
                                    <p:column headerText="Último Precio | Fecha" sortBy="#{fac[2]}" style="width:20%" >
                                        <h:outputText value="$#{fac[8]}" >
                                        </h:outputText>
                                        <p:spacer style="width:20px"/>-<p:spacer style="width:20px"/>
                                        <h:outputText value="#{fac[9]}" >
                                        </h:outputText>
                                    </p:column>

                                </p:dataTable>
                            </div>
                        </p:panel>

                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
