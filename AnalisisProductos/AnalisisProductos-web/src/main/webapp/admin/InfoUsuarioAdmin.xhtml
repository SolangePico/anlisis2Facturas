    <ui:define name="title">Informaci√≥n de Perfil</ui:define>

                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8', '#B7D666', '#DA5E5B'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

        <style type="text/css">

    <ui:define name="content">
        <p:panel style="border: none;padding: 50px">
            <h:outputText style="font-size: 200%" value="Usuarios Registrados" >
                    </h:outputText>
            <p:separator/>
            <br/><br/>
            <p:dataTable id="tablaFactura" 
                         var="u" 
                         reflow="true"
                         value="#{usuarioBean.listaUsuarios}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="10"
                         emptyMessage="No existen usuarios."
                         style="font-size: 13px;"
                         >
                <p:column headerText="Usuario" filterBy="#{u[0]}" sortBy="#{u[0]}" >
                    <h:outputText value="#{u[0]}" >
                    </h:outputText>
                </p:column>
                <p:column headerText="Fecha de Creaci√≥n"  sortBy="#{u[1]}" >
                    <h:outputText value="#{u[1]}" >
                    </h:outputText>
                </p:column>
                <p:column headerText="√öltimo ingreso"  sortBy="#{u[2]}">
                    <h:outputText value="#{u[2]}" />
                </p:column>
                <p:column headerText="Estado"  sortBy="#{u[3]}">
                    <h:outputText value="#{u[3]}" >
                    </h:outputText>
                </p:column>
                <p:column  headerText="Total Facturas"  sortBy="#{u[4]}" >
                    <h:outputText value="#{u[4]}" >
                    </h:outputText>
                </p:column>
                <p:column  headerText="Total Gastado"  sortBy="#{u[5]}" >
                    <h:outputText value="#{u[5]}" >
                    </h:outputText>
                </p:column>

            </p:dataTable>
        </p:panel>
