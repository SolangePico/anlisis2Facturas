    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">

                    <h:form id="gastoForm">
                        <p:repeat value="#{gastosBean.gastoPorAnio}" var="anio">
                            <div class="ui-g-12 ui-md-12" >
                                <div class="card clearfix summary" style="text-align:center;">
                                    <p:commandLink actionListener="#{gastosBean.verConsumoPorAño(anio[0])}" update="gastoForm mostrarGastoForm"><h1><span class="count visitors">#{anio[0]}</span></h1></p:commandLink>
                                    <div class="card">
                                        <p:chart id="bar" type="bar" model="#{anio[1]}" responsive="true"/>
                                    </div>
                                </div>
                            </div>
                        </p:repeat>

                    </h:form>
                    <ui:include src="../dialog/gastoAnio.xhtml"/>
                </div>
            </div>
        </div>
