    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-100">
                <h:form id="facturaForm">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <div class="card">
                        <h1>Facturas Subidas</h1>
                        <p:outputLabel for="fecha_inicial" value="Fecha Inicial:"/>
                        <p:calendar id="fecha_inicial" 
                                    locale="es" pattern="yyyy-MM-dd"
                                    maxdate="#{facturaBean.today}"
                                    value="#{facturaBean.fechaInicio}">
                        </p:calendar>
                        <p:outputLabel for="fecha_final" value="Fecha Fin:"/>

                        <p:calendar id="fecha_final" 
                                    locale="es" pattern="yyyy-MM-dd"
                                    maxdate="#{facturaBean.today}"
                                    value="#{facturaBean.fechaFin}">

                        </p:calendar>
                        <p:commandButton id="btn_buscar"
                                         icon="fa fa-search"
                                         actionListener="#{facturaBean.buscarRangoFechas()}" 
                                         update=":facturaForm" />
                        <p:spacer height="22px" width="300px"/>
                        <p:commandButton id="btn_buscarTodo"
                                         icon="fa fa-search"
                                         value="Mostrar todo"
                                         actionListener="#{facturaBean.mostrarTodo()}" 
                                         update=":facturaForm" />
                        <br></br>
                        <br></br>
                        <p:dataTable id="tablaFactura" 
                                     var="fac" 
                                     reflow="true"
                                     value="#{facturaBean.listaFacturas}"
                                     selection="#{facturaBean.facturaSeleccionada}"
                                     selectionMode="single"
                                     rowKey="#{fac.codigo}"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="10"
                                     emptyMessage="No existen facturas subidas por el usuario."
                                     style="font-size: 13px;"
                                     >
                            <p:ajax event="rowSelect" update="facturaForm:tablaFactura facturaForm:btn_mostrarFactura"/>
                            <f:facet name="header">
                                FACTURAS
                            </f:facet>
                            <p:column headerText="Fecha Emisi√≥n" sortBy="#{fac.fechaemision}" >
                                <h:outputText value="#{fac.fechaemision}" >
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Importe Total" style="width: 10%" sortBy="#{fac.importetotal}" >
                                <h:outputText value="#{fac.importetotal}" >
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total sin Impuestos" style="width: 10%" sortBy="#{fac.totalsinimpuesto}">
                                <h:outputText value="#{fac.totalsinimpuesto}" />
                            </p:column>
                            <p:column headerText="Total Productos" style="width: 10%" sortBy="#{fac.detalleFacturaList.size()}">
                                <h:outputText value="#{fac.detalleFacturaList.size()}" >
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{fac.infCodigo.razonsocial}" headerText="Razon Social" style="width:30%" sortBy="#{fac.infCodigo.razonsocial}" >
                                <h:outputText value="#{fac.infCodigo.razonsocial}" >
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{fac.infCodigo.direccion}" headerText="Direcci√≥n" style="width: 30%" sortBy="#{fac.infCodigo.direccion}">
                                <h:outputText value="#{fac.infCodigo.direccion}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="btn_mostrarFactura"
                                         disabled="#{empty facturaBean.facturaSeleccionada}"
                                         value="Mostrar Informaci√≥n" 
                                         actionListener="#{facturaBean.abrirInfo()}" 
                                         style="margin-top: 10px;"
                                         update="facturaForm :mostrarInfoFac"/>
                        <br></br><br></br><br></br>
                        <h1>Facturas Por establecimiento</h1>
                        <p:dataTable id="tablaFacturaEstab" 
                                     var="fac" 
                                     reflow="true"
                                     value="#{facturaBean.listaFacturasPorEstab}"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="10"
                                     emptyMessage="No existen facturas subidas por el usuario."
                                     style="margin-left: 100px;margin-right: 100px"
                                     >
                            <p:ajax event="rowSelect" update="facturaForm:tablaFactura"/>
                            <f:facet name="header">
                                FACTURAS POR ESTABLECIMIENTO
                            </f:facet>
                            <p:column  headerText="Establecimiento" sortBy="#{fac[0]}" style="width: 200px">
                                <h:outputText value="#{fac[0]}" />
                            </p:column>
                            <p:column filterBy="#{fac[1]}" headerText="Direcci√≥n" sortBy="#{fac[1]}"  >
                                <h:outputText value="#{fac[1]}" >
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total Facturas" sortBy="#{fac[2]}" style="width: 100px">
                                <h:outputText value="#{fac[2]}" >
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total Sin Impuestos" sortBy="#{fac[2]}" style="width: 100px">
                                <h:outputText value=" $ #{fac[4]}" >
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total Con Impuestos" sortBy="#{fac[2]}" style="width: 100px">
                                <h:outputText value=" $ #{fac[3]}" >
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>
                <ui:include src="../dialog/factura.xhtml"/>
            </div>
        </div>
