<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Analizador de Facturas</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="formLog" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" /> 

            <div id="login-wrapper">

                <div id="login-container">
                    <p:link title="Ir al inicio" style="top: 50px" outcome="landing"> 
                        <span style="margin-top: 2%;margin-left: -5%;position: absolute;font-size: 170%;color:#9c1627;font-family: sans; font-style: oblique;">Analizador</span>
                        <p:graphicImage style="margin-top: -30px;margin-right: 5px" width="150" height="150" name="images/logo.png" library="omega-layout" />
                        <span style="margin-top:2%;margin-left: -3%;position: absolute;font-size: 170%;color:#9c1627;font-family: sans; font-style: oblique;">Facturas</span>

                    </p:link>
                    <!--<p:growl id="growl" life ="3000" />-->
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText  validatorMessage="Ingrese un correo válido"  required="true"  requiredMessage="Ingrese Email" placeholder="Email" value="#{logBean.correo}" id="usuario" >
                            </p:inputText>
                        </div>
                        <div class="ui-g-12">
                            <p:password required="true" requiredMessage="Ingrese Contraseña" placeholder="Password" value="#{logBean.password}" feedback="false" id="clave"/>
                        </div>
                        <div class="ui-g-12">
                            <!--<p:button outcome="dashboard" value="Login" icon="fa fa-check" />-->
                            <p:commandButton style="width:70%" update="formLog" action="#{logBean.validarUsuario()}" value="Login" icon="fa fa-check"/><br/>
                            <p:link style="color: #006de5; font-size: 10px; text-align: right"  href="cambio_clave.xhtml">Olvidé mi constraseña</p:link><br/>
                            <p:link style="color: #006de5; font-size: 10px; text-align: right" href="registrar.xhtml">Registrarme</p:link>
                            <!-- <h:link outcome="empty" value="Login" />-->
                        </div>
                    </div>
                </div>
                <div class="login-footer">Analizador de Facturas</div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
