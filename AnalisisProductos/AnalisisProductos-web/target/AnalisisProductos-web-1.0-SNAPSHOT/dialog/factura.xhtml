<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 xmlns:o="http://omnifaces.org/ui">

    <p:dialog header="Factura" 
              widgetVar="factura" 
              modal="true" 
              showEffect="fade" 
              hideEffect="fade"
              closeOnEscape="true"
              draggable="false"
              closable="true"
              resizable="false"
              appendTo="@(body)"
              responsive="true">
        <o:form id="mostrarInfoFac" useRequestURI="true" >
            <p:panel styleClass="ui-panelgrid-blank" >
                <div class="ui-g ui-fluid">
                    <p:growl id="growl"  sticky="true" /> 

                    <div class="ui-g-12 ui-lg-12">

                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" id="datos">
                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                <h1><h:outputText style="font-size: 150%" value="Fecha emisión:"  /></h1>
                                <h1><h:outputText style="font-size: 90%" value="#{facturaBean.facturaSeleccionada.fechaemision}"  /></h1>
                                <h1><h:outputText style="font-size: 150%" value="Establecimiento"  /></h1>
                                <h1><h:outputText style="font-size: 90%" value="#{facturaBean.facturaSeleccionada.infCodigo.razonsocial}"  /></h1>
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" columnClasses="ui-g-6,ui-g-6">
                                <p:dataTable style=" height: 200px; width: 500px; " id="tablaDetalles" 
                                             value="#{facturaBean.listaDetallesFacturaSeleccionada}"
                                             var="det"
                                             rows="10"
                                             paginator="true"
                                             reflow="true"
                                             >
                                    <p:column   headerText="Descripción">
                                        <h:outputText value="#{det[0]}" />
                                    </p:column>
                                    <p:column   headerText="cantidad">
                                        <h:outputText value="#{det[1]}" />
                                    </p:column>
                                    <p:column   headerText="Precio Unitario">
                                        <h:outputText value="#{det[2]}" />
                                    </p:column>
                                    <p:column   headerText="Total">
                                        <h:outputText value="#{det[3]}" />
                                    </p:column>

                                </p:dataTable>
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" columnClasses="ui-g-6,ui-g-6"
                                         styleClass="ui-panelgrid-blank form-group" >

                            </p:panelGrid>
                        </p:panelGrid>
                    </div>
                </div>
            </p:panel>
        </o:form>
    </p:dialog>
</ui:composition>
