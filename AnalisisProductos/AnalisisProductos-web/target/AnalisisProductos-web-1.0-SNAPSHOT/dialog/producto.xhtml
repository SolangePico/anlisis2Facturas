<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 xmlns:o="http://omnifaces.org/ui">

    <p:dialog header="Detalle Producto" 
              widgetVar="producto" 
              modal="true" 
              showEffect="fade" 
              hideEffect="fade"
              closeOnEscape="true"
              draggable="false"
              closable="true"
              resizable="true"
              minWidth="200"
              appendTo="@(body)"
              responsive="true"
              style="width:auto">
        <o:form id="mostrarInfoProd" useRequestURI="true" >
            <p:growl id="growl"  sticky="true" /> 
            <h1 class="centerText">#{productoBean.productoSeleccionado.descripcion} </h1>
            <h2 class="centerText">Total registrados: #{productoBean.listaPrecioProducto.size()} </h2>
            <p:panelGrid columns="2">

                <p:chart style="width: 800px;height: 400px" id="line" type="line" model="#{productoBean.chartProducto}" responsive="true" />
                <p:dataTable   value="#{productoBean.listaPrecioProducto}"
                               var="det"
                               rows="10"
                               paginator="true"
                               paginatorPosition="bottom"
                               style="width: 350px"
                               >
                    <p:column sortBy="#{det[0]}"  headerText="Precio">
                        <h:outputText value="#{det[0]}" />
                    </p:column>
                    <p:column sortBy="#{det[1]}" headerText="Fecha">
                        <h:outputText value="$#{det[1]}" />
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </o:form>
    </p:dialog>
</ui:composition>
