<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Analizador de Facturas</title>
    </h:head>
    <h:body style="padding: 50px" styleClass="login-body">

        <div id="login-wrapper" style="padding: 0px">
            <p:link title="Ir al inicio" style="top: 70px" outcome="landing"> 
                <span style="margin-top: 2%;margin-left: -3%;position: absolute;font-size: 300%;color:#9c1627;font-family: sans; font-style: oblique;">Analizador</span>
                <p:graphicImage style="margin-top: -30px;margin-right: 30px" width="150" height="150" name="images/logo.png" library="omega-layout" />
                <span style="margin-top:2%;margin-left: -4%;position: absolute;font-size: 300%;color:#9c1627;font-family: sans; font-style: oblique;">Facturas</span>
            </p:link>
            <div id="login-container">
                <span class="title">Analizador de Facturas - Registro</span>
                <h:form id="formLog" prependId="false" >
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <!--<p:growl id="growl" life ="3000" />-->
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 " >  
                            <p:outputLabel style="font-size: 20px; "  value="Correo:"/>
                            <p:inputText  type="email" value="#{logBean.correo}" id="email" >
                                <f:validateRegex  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                            </p:inputText>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel  value="Ingrese Contraseña:"/>
                            <p:password  value="#{logBean.password}"  id="password"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel  value="Confirmar Contraseña:"/>
                            <p:password  value="#{logBean.cPassword}"  id="confirm"/>
                        </div>  
                        <div class="ui-g-12">
                            <!--<p:button outcome="dashboard" value="Login" icon="fa fa-check" />-->
                            <p:commandButton update="formLog" actionListener="#{logBean.registarUsuario()}" value="Registar" icon="fa fa-check"/>
                            <!-- <h:link outcome="empty" value="Login" />-->
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="login-footer">Analizador de Facturas</div>
        </div>
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
